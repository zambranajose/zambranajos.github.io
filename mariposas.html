<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos de Mariposas y Peces Koi con Audio</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="video1" autoplay muted>
        <source src="mariposa vailando.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>
    <video id="video2" muted style="display: none;">
        <source src="MARIPOSAS2.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>
    <audio id="audio" autoplay loop>
        <source src="musica.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');
        const audio = document.getElementById('audio');

        // Asegurarse de que el audio se reproduzca al cargar la pÃ¡gina
        window.onload = function() {
            audio.play().catch(error => {
                console.log('Error al reproducir el audio:', error);
            });
        };

        video1.onended = function() {
            video1.style.display = 'none';
            video2.style.display = 'block';
            video2.play();
        };

        // Asegurarse de que el audio se reproduzca cuando se cambia el video
        video2.onplay = function() {
            audio.play().catch(error => {
                console.log('Error al reproducir el audio:', error);
            });
        };
    </script>
</body>
</html>
